<!DOCTYPE html>
<html>
  <head>
    <title>crumb</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />	
  </head>
  <body>	
	<a href="main.html" id="banner_title"><h1>crumb</h1></a>
    <div class="container" id="login">
	  <button id="signout_button" style="display: none;">Sign Out</button>
	  <button id="authorize_button" style="display: none;">Authorize</button>
	  <div id="user"></div>	  
    </div>
	<div class="container" id="add_entry" style="display: none;">
      <form id="entry_form">
		<div class="row">		  
		  <select class="form-input" name="types" id="type-select" name="entry_type">
			<option value="Expense">Expense</option>
			<option value="Income">Income</option>
		  </select>		  
		  <label class="form-label" for="type-select">Type</label>
		</div>
		<div class="row">		  
		  <input class="form-input" type="date" id="date" name="entry_date">
		  <label class="form-label" for="date">Date</label>
		</div>
		<div class="row">		  
		  <input class="form-input" type="text" id="vendor" name="entry_vendor">
		  <label class="form-label" for="vendor">Vendor</label>
		</div>
		<div class="row">		  
		  <input class="form-input" type="number" id="amount" name="entry_amount">		  
		  <label class="form-label" for="amount">Amount</label>
		</div>
		<div class="row">		  
		  <input class="form-input" type="text" id="category" name="entry_category">		  
		  <label class="form-label" for="category">Category</label>
		</div>
		<div class="row">		  
		  <textarea class="form-input" type="textarea" id="note" name="entry_note" style="height:50px">
		  </textarea>		  
		  <label class="form-label" for="note">Note</label>
		</div>
		<div class="row" id="submit_row">
		  <button id="submit_button" type="button">Submit</button>
		</div>
	  </form>
	</div>
	
    <pre id="content" style="white-space: pre-wrap;"></pre>
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/auth.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/index.css"/>
      
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
